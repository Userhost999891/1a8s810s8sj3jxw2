<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Kulinarne - QuizoBabcia</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    .corner {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
    }
    .corner .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .gradient-text {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #00c853, #b2ff59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .quiz-container {
      max-width: 600px;
      margin: 80px auto 0;
      text-align: center;
    }
    .question {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .option {
      padding: 15px;
      background-color: #fff;
      border: 2px solid #00c853;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .option:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }
    .next-btn, .end-btn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #00c853;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .next-btn:hover, .end-btn:hover {
      background-color: #009624;
    }
    .hidden { display: none; }
    .review-option {
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
    }
    .correct {
      background-color: #00c853;
      color: #fff;
    }
    .incorrect {
      background-color: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Logo i nagłówek -->
  <div class="corner">
    <img src="background_bg11.png" alt="Logo" class="logo">
    <div class="gradient-text">QuizoBabcia</div>
  </div>

  <div class="quiz-container">
    <div id="question" class="question">Pobieranie pytania...</div>
    <div id="options" class="options"></div>
    <button id="nextBtn" class="next-btn hidden">Następne pytanie</button>
    <button id="endBtn" class="end-btn hidden">Zakończ Quiz</button>
  </div>

  <script>
    // Pytania kulinarne (z losową kolejnością opcji)
    const questions = [
      { question: "Jak przetłumaczyć 'chleb' na niemiecki?", options: ["Käse", "Wasser", "Fleisch", "Brot"], answer: "Brot" },
      { question: "Jak powiedzieć 'masło' po niemiecku?", options: ["Butter", "Margarine", "Sahne", "Käse"], answer: "Butter" },
      { question: "Jak przetłumaczyć 'mleko' na niemiecki?", options: ["Wasser", "Kaffee", "Milch", "Saft"], answer: "Milch" },
      { question: "Jak powiedzieć 'jajko' po niemiecku?", options: ["Fisch", "Huhn", "Käse", "Ei"], answer: "Ei" },
      { question: "Jak przetłumaczyć 'ser' na niemiecki?", options: ["Wurst", "Milch", "Butter", "Käse"], answer: "Käse" },
      { question: "Jak powiedzieć 'ryba' po niemiecku?", options: ["Gemüse", "Fisch", "Obst", "Fleisch"], answer: "Fisch" },
      { question: "Jak przetłumaczyć 'mięso' na niemiecki?", options: ["Milch", "Gemüse", "Obst", "Fleisch"], answer: "Fleisch" },
      { question: "Jak powiedzieć 'pomidor' po niemiecku?", options: ["Paprika", "Tomate", "Zwiebel", "Gurke"], answer: "Tomate" },
      { question: "Jak przetłumaczyć 'cukier' na niemiecki?", options: ["Zucker", "Salz", "Honig", "Pfeffer"], answer: "Zucker" },
      { question: "Jak powiedzieć 'sól' po niemiecku?", options: ["Salz", "Pfeffer", "Zucker", "Kräuter"], answer: "Salz" }
    ];

    let currentQuestion = 0;
    let score = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const endBtn = document.getElementById("endBtn");
    const selectedAnswers = [];

    function loadQuestion() {
      nextBtn.classList.add("hidden");
      endBtn.classList.add("hidden");
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("div");
        btn.textContent = option;
        btn.className = "option";
        btn.addEventListener("click", () => selectOption(btn, q.answer));
        optionsEl.appendChild(btn);
      });
    }

    function selectOption(btn, correctAnswer) {
      Array.from(document.getElementsByClassName("option")).forEach(option => {
        option.style.pointerEvents = "none";
      });
      if (btn.textContent === correctAnswer) {
        score++;
        btn.style.borderColor = "#00c853";
      } else {
        btn.style.borderColor = "red";
      }
      selectedAnswers.push({ question: questions[currentQuestion], selected: btn.textContent });
      nextBtn.classList.remove("hidden");
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        questionEl.textContent = `Koniec quizu! Twój wynik to: ${score} z ${questions.length}`;
        optionsEl.innerHTML = "";
        nextBtn.classList.add("hidden");
        endBtn.classList.remove("hidden");
      }
    });

    endBtn.addEventListener("click", () => {
      questionEl.textContent = "Przegląd odpowiedzi";
      optionsEl.innerHTML = "";

      selectedAnswers.forEach((answer, index) => {
        const div = document.createElement("div");
        div.className = "review-option";
        div.textContent = `${answer.question.question}: `;

        const userAnswer = document.createElement("span");
        userAnswer.textContent = `Twoja odpowiedź: ${answer.selected}`;
        const correctAnswer = document.createElement("span");
        correctAnswer.textContent = ` | Poprawna odpowiedź: ${answer.question.answer}`;

        if (answer.selected === answer.question.answer) {
          div.classList.add("correct");
        } else {
          div.classList.add("incorrect");
        }

        div.appendChild(userAnswer);
        div.appendChild(correctAnswer);
        optionsEl.appendChild(div);
      });

      endBtn.textContent = "Powrót do strony głównej";
      endBtn.onclick = () => {
        window.location.href = "index.html";
      };
    });

    loadQuestion();
  </script>
</body>
</html>
